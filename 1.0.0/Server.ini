[docroot]
cacheSize=1000000
cacheTime=60000
encoding=UTF-8
maxAge=60000
maxCachedFileSize=65536
path=docroot

[listener]
cleanupInterval=60000
maxMultiPartSize=10000000
maxRequestSize=16000
maxThreads=10
minThreads=4
port=8080
readTimeout=60000

[logging]
bufferSize=100
fileName=../logs/server.log
maxBackups=2
maxSize=1000000
minLevel=1
msgFormat={timestamp} {typeNr} {type} {thread} {msg}
timestampFormat=dd/MM/yyyy hh:mm:ss.zzz

[sessions]
cookieComment=Identifies the user
cookieName=sessionid
cookiePath=/
expirationTime=3600000

[templates]
cacheSize=1000000
cacheTime=60000
encoding=UTF-8
path=templates
suffix=.tpl
